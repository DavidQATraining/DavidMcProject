{% extends 'layout.html' %}

{% block body_content %}
    <h1>Welcome to MMA stats!</h1>

    {% for post in posts %}
        <div>
            <!--<h3>{{ post.title }}</h3> -->
            <p><b>Name: {{ post.f_name }} {{ post.l_name }}</b></p>
            <p>Age: {{ post.age }}</p>
            <p>Weightclass: {{ post.weightclass }}</p>
            <p>Record: {{ post.record }}</p>
            <p>Last Five: {{ post.lastfive }}</p>
        </div>
    {% endfor %}
{% endblock %}
