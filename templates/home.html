{% extends 'layout.html' %}

{% block body_content %}
    <h1>Welcome to MMA stats!</h1>

    {% for post in posts %}
        <div>
            <!--<h3>{{ post.title }}</h3> -->
            <p><b>First name: {{ post.f_name }}</b></p>
            <p><b>Last name: {{ post.l_name }}</b></p>
            <p>{{ post.age }}</p>
            <p>{{ post.weightclass }}</p>
            <p>{{ post.record }}</p>
            <p>{{ post.lastfive }}</p>
        </div>
    {% endfor %}
{% endblock %}
